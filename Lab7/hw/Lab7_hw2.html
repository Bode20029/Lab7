<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
        .input:not(:focus)
        {
            color: green;
        }
    </style>
    <script>
        function check()
        {
            var name = document.getElementById("name");
            name.className="input";
            var age = document.getElementById("age");
            age.className="input";
            var dob = document.getElementById("date");
            dob.className="input";
        }
    </script>
<body>
    <form>
        Name:<input type="text" id="name" value="" onfocus="check()"><br>
        Age:<input type="text" id="age" value="" onfocus="check()"><br>
        Birthday:<input type="text" id="date" value="" onfocus="check()"><br>
    </form>
</body>
</html>
