<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function calculate() {
            var firstNum = parseFloat(document.getElementById("num1").value);
            var secondNum = parseFloat(document.getElementById("num2").value);
           
            var oper = document.getElementById("myList").value
            if (oper === "+"){
                var result = firstNum + secondNum;
                document.getElementById("result").value = result;
                
            }
            if (oper === "-"){
                var result = firstNum - secondNum;
                document.getElementById("result").value = result;
                
            }
            if (oper === "*"){
                var result = firstNum * secondNum;
                document.getElementById("result").value = result;
                
            }
            if (oper === "/"){
                var result = firstNum / secondNum;
                document.getElementById("result").value = result;
                
            }
        }
    </script>
</head>
<body>
    <div>
        <input type="number" id="num1">
        
        
            <select id = "myList" >  
                
                <option value="+"> + </option>  
                <option value="-"> - </option>  
                <option value="*"> * </option>  
                <option value="/"> / </option>  
            </select>  
        <input type="number" id="num2">  
        =
        <input type="number" id="result" readonly>
        <input type="submit"  id="plus" value="Compute" onclick="calculate()">
    </div>
</body>
</html>
